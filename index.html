<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flux By Mattr</title>
    <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --purple-deep: #1a0a2e;
      --purple-mid: #4a1d96;
      --purple-bright: #7c3aed;
      --purple-light: #a855f7;
      --white: #ffffff;
      --gray: #9ca3af;
    }

    html, body {
      height: 100%;
      font-family: 'DM Sans', sans-serif;
      background: #000;
      color: var(--white);
      overflow: hidden;
    }

    /* Layered background matching the design */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .bg-base {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 80% 60% at 50% 80%, #5b21b6 0%, #3b0764 30%, #0d0010 65%, #000 100%);
    }

    /* Subtle noise texture */
    .bg-noise {
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 200px 200px;
    }

    /* Glowing orb */
    .bg-glow {
      position: absolute;
      bottom: -10%;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(124,58,237,0.45) 0%, transparent 70%);
      filter: blur(30px);
    }

    /* Main layout */
    .page {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
      padding: 2rem;
    }

    /* Logo */
    .logo-wrap {
      margin-bottom: 2rem;
      animation: fadeDown 0.8s ease both;
    }

    .logo-wrap img {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: block;
      /* Fallback if logo.png not found */
      background: linear-gradient(135deg, #7c3aed, #4a1d96);
    }

    /* Fallback logo icon if image fails */
    .logo-fallback {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(145deg, #3d1a6e, #1a0a2e);
      border: 1px solid rgba(167,139,250,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 40px rgba(124,58,237,0.4), inset 0 1px 0 rgba(255,255,255,0.15);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.2rem;
      color: #fff;
      letter-spacing: -1px;
    }

    /* Headline */
    .headline {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(5rem, 14vw, 10rem);
      letter-spacing: 0.04em;
      line-height: 0.92;
      text-align: center;
      color: var(--white);
      animation: fadeUp 0.8s ease 0.1s both;
    }

    /* Subheading */
    .subhead {
      font-family: 'DM Sans', sans-serif;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      font-weight: 300;
      color: #c4b5fd;
      text-align: center;
      margin-top: 1rem;
      letter-spacing: 0.01em;
      animation: fadeUp 0.8s ease 0.2s both;
    }

    /* Email form */
    .form-wrap {
      margin-top: 2.5rem;
      width: 100%;
      max-width: 540px;
      animation: fadeUp 0.8s ease 0.3s both;
    }

    .input-row {
      display: flex;
      background: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 6px 6px 6px 24px;
      box-shadow: 0 0 0 1px rgba(167,139,250,0.4), 0 20px 60px rgba(0,0,0,0.5);
      align-items: center;
      gap: 8px;
    }

    .input-row input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      color: #1a1a2e;
      min-width: 0;
    }

    .input-row input::placeholder {
      color: #9ca3af;
    }

    .btn-join {
      display: inline-block;
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
      box-shadow: 0 4px 20px rgba(124,58,237,0.5);
    }

    .btn-join:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 30px rgba(124,58,237,0.7);
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
    }

    .btn-join:active {
      transform: translateY(0);
    }

    /* Social icons */
    .socials {
      display: flex;
      gap: 1.5rem;
      margin-top: 2.5rem;
      animation: fadeUp 0.8s ease 0.4s both;
    }

    .socials a {
      color: var(--gray);
      transition: color 0.2s ease, transform 0.2s ease;
      display: flex;
    }

    .socials a:hover {
      color: #c4b5fd;
      transform: translateY(-2px);
    }

    .socials svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 1.5rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      font-weight: 300;
      animation: fadeUp 0.8s ease 0.5s both;
    }

    /* Animations */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .input-row {
        flex-direction: column;
        border-radius: 16px;
        padding: 12px;
        gap: 10px;
      }
      .input-row input {
        width: 100%;
        text-align: center;
      }
      .btn-join {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="bg">
  <div class="bg-base"></div>
  <div class="bg-noise"></div>
  <div class="bg-glow"></div>
</div>

<main class="page">

  <!-- Logo -->
  <div class="logo-wrap">
    <img src="logo.png" alt="FLux logo"
      onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
    />
    <div class="logo-fallback" style="display:none;">F</div>
  </div>

  <!-- Headline -->
  <h1 class="headline">Coming Soon</h1>

  <!-- Subheading -->
  <p class="subhead">Join our waitlist to be the first to know.</p>

  <!-- Email + CTA -->
  <div class="form-wrap">
    <div class="input-row">
      <input type="email" id="email-input" placeholder="Enter your email" autocomplete="email" />
      <a id="waitlist-btn" class="btn-join" href="https://form.typeform.com/to/lkApwdu3" target="_blank" rel="noopener">
        Join Waitlist
      </a>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="socials">
    <!-- Twitter / X -->
    <a href="#" aria-label="Twitter">
      <svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.744l7.73-8.835L1.254 2.25H8.08l4.253 5.622 5.911-5.622zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
    </a>
    <!-- LinkedIn -->
    <a href="#" aria-label="LinkedIn">
      <svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
    </a>
    <!-- Instagram -->
    <a href="#" aria-label="Instagram">
      <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
    </a>
  </div>

</main>

<footer>© 2026 Flux. All rights reserved. Made with ♥ by  Mattr. </footer>

<script>
  // When user clicks Join Waitlist, append email to typeform URL if filled
  document.getElementById('waitlist-btn').addEventListener('click', function(e) {
    const email = document.getElementById('email-input').value.trim();
    // Update this URL with your real Typeform link
    const base = 'https://form.typeform.com/to/YOUR_FORM_ID';
    if (email) {
      this.href = base + '?email=' + encodeURIComponent(email);
    } else {
      this.href = base;
    }
  });
</script>

</body>
</html>
